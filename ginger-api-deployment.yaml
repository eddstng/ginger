apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: ginger-api
  name: ginger-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ginger-api
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: ginger-api
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: psql
            - name: DB_NAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
          image: ginger-api:latest
          imagePullPolicy: Never   #"Never pull the image from a remote registry like Docker Hub — use only what’s already available locally."
          name: ginger-api
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
